<div class="user-maintenance-container">
  <h2>CAMBIO DE TURNO</h2>

  <form (ngSubmit)="register()" [formGroup]="form">
    <mat-form-field>
      <mat-label>Fecha Inicial</mat-label>
      <input
        type="date"
        matInput
        formControlName="fechaInicial"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Turno Inicial</mat-label>
      <mat-select formControlName="turnoInicial" required>
        <mat-option value="Turno Matutino">Turno Matutino</mat-option>
        <mat-option value="Turno Vespertino">Turno Vespertino</mat-option>
        <mat-option value="Turno Diurno">Turno Diurno</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha Nueva</mat-label>
      <input
        type="date"
        matInput
        formControlName="fechaNueva"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Turno Nuevo</mat-label>
      <mat-select formControlName="turnoNuevo" required>
        <mat-option value="Turno Matutino">Turno Matutino</mat-option>
        <mat-option value="Turno Vespertino">Turno Vespertino</mat-option>
        <mat-option value="Turno Diurno">Turno Diurno</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Justificaci√≥n</mat-label>
      <textarea matInput formControlName="justificacion" required></textarea>
    </mat-form-field>
    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-raised-button color="accent" type="button" (click)="limpiarCampos()">Limpiar</button>
      <button mat-raised-button color="warn" type="button" (click)="onBackToLogin()">Regresar</button>
    </div>
  </form>
</div>
