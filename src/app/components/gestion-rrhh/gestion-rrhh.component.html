<div class="user-maintenance-container">
<h2>GGENERACIÓN DE NÓMINA</h2>
<table mat-table [dataSource]="solicitudes" class="mat-elevation-z8 custom-table">
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let solicitud"> {{solicitud.usuario}} </td>
  </ng-container>

  <ng-container matColumnDef="asistencia">
    <th mat-header-cell *matHeaderCellDef> Asistencia </th>
    <td mat-cell *matCellDef="let solicitud"> {{solicitud.asistencia}} </td>
  </ng-container>

  <ng-container matColumnDef="horasTrabajadas">
    <th mat-header-cell *matHeaderCellDef> Horas Trabajadas </th>
    <td mat-cell *matCellDef="let solicitud"> {{solicitud.horasTrabajadas}} </td>
  </ng-container>

  <ng-container matColumnDef="bonificaciones">
    <th mat-header-cell *matHeaderCellDef> Bonificaciones </th>
    <td mat-cell *matCellDef="let solicitud"> {{solicitud.bonificaciones}} </td>
  </ng-container>

  <ng-container matColumnDef="deducciones">
    <th mat-header-cell *matHeaderCellDef> Deducciones </th>
    <td mat-cell *matCellDef="let solicitud"> {{solicitud.deducciones}} </td>
  </ng-container>

  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef> Salario </th>
    <td mat-cell *matCellDef="let solicitud"> {{solicitud.salario}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="accent" (click)="regresar()">Regresar</button>
<button mat-raised-button color="primary">Aceptar</button>
<button mat-raised-button color="warn">Cancelar</button>
</div>
