<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="username" autocomplete="username" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="password" autocomplete="current-password" required>
    </mat-form-field>
    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit">Ingresar</button>
    </div>
  </form>
</div>
